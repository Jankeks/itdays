        const LIVES_COUNT = 5;

        // APP ===========================================>

        var Enemy = function() {
            if (start === true) {
                this.sprite = bugImage
            }
            this.x = (-300 + Math.random() * 101);
            var y_position;
            hash();
            this.y = y_position;
            function hash() {
            number = Math.floor(Math.random() * 101) * 4;
            if (number < 100) {
                y_position = 50;
            } else if (number > 100 && number < 300) {
                y_position = 140;
            } else if (number > 200) {
                y_position = 230;
            }

            return y_position;
            }
            this.speed = (Math.floor((Math.random() + 1) * 351));
        };
        Enemy.prototype.update = function(dt) {
            this.x = this.x + this.speed * dt;
        };
        Enemy.prototype.render = function() {
            if (this.sprite) {
                ctx.drawImage(Resources.get(this.sprite), this.x, this.y);
            }
        };
        var Player = function() {
            this.sprite = characterImage//`${relativePath}/images/char-boy.png`;
            this.x = 1000;
            this.y = 400;
        };

        Player.prototype.update = function(dt) {
        };

        Player.prototype.render = function() {
            ctx.drawImage(Resources.get(this.sprite), this.x, this.y);
        };

        Player.prototype.handleInput = function(keyCode, touchPad = false) {
            if (keyCode == 'left' && this.x > 0 && game_over === false && start === true) {
                this.x = this.x - 100;
            }
            else if (keyCode == 'up' && this.y > 30 && game_over === false && start === true) {
                this.y = this.y - 83;
            }
            else if (keyCode == 'right' && this.x < 556 && game_over === false && start === true) {
                this.x = this.x + 100;
            }
            else if (keyCode == 'down' && this.y < 355 && game_over === false && start === true) {
                this.y = this.y + 83;
            }
            else if (keyCode == 'enter' && start === false) {
                this.x = this.x - 700;
                start = true;
            } else if (keyCode == 'fullscreen') {
                document.querySelector("body").requestFullscreen()
            }
        };
        Player.prototype.follow = function(gemType) {
            if (gemType === 2) {
                prize2.x = this.x;
                prize2.y = this.y;
            } else if (gemType === 3) {
                prize3.x = this.x;
                prize3.y = this.y;
            } else {
                prize.x = this.x;
                prize.y = this.y;
            }
        };
        var Prize = function (gemType) {
            this.gemType = gemType;
            this.follow = false;
            this.finito = false;
            
            if (gemType === 2) {
                this.sprite = gemImage//`${relativePath}/images/Gem Blue.png`;
                this.x = 330;
                this.y = 30;
            } else if (gemType === 3) {
                this.sprite = gemImage//`${relativePath}/images/Gem Blue.png`;
                this.x = 130;
                this.y = 30;
            } else {
                this.sprite = gemImage//`${relativePath}/images/Gem Blue.png`;
                this.x = 530;
                this.y = 30;
            }
        };
        Prize.prototype.update = function() {
            if (this.follow === true) {
                player.follow(this.gemType);
            }
        };
        Prize.prototype.render = function() {
            ctx.drawImage(Resources.get(this.sprite), this.x, this.y, 50.5, 85.5);
            if (this.y > 300 && !this.finito) {
                this.follow = false;
                this.finito = true;

                if (game_over === false) {
                    this.x = this.x + 30;
                    this.y = this.y +143;
                }
            }
        };
        var start = false;
        var game_over = false;

        var player = new Player();
        var prize = new Prize(1);

        var allEnemies = [];

        generate = function() {
            for (var i = 0; i < 2; i++) {
                e = new Enemy;
                e.push;
                allEnemies.push(e);
            }
        };
        function which_block(x, y) {
            var row;
            var col;
            if (x < 0) {
                row = -1;
                col = -1;
            } else {
                for (var i=0; i<8; i++) {

                    if (y < i*83 -60) {break;}
                        row = i;
                }
                for (i=0; i<8; i++) {
                    if (x + 60 < i*100) {break;}
                        col = i;
                }  
            }
            return [row, col];
        }
        function checkCollisions() {
            for (var i = 0; i < allEnemies.length; i++) {
                if (String(which_block(allEnemies[i].x, allEnemies[i].y)) === String(which_block(player.x, player.y))) {
                    lives--;                    

                    if (prize.follow === true) {
                        prize.follow = false;
                        prize.x = player.x;
                        prize.y = player.y;
                    }

                    if (prize2.follow === true) {
                        prize2.follow = false;
                        prize2.x = player.x;
                        prize2.y = player.y;
                    }

                    if (prize3.follow === true) {
                        prize3.follow = false;
                        prize3.x = player.x;
                        prize3.y = player.y;
                    }

                    allEnemies = [];
                    generate();
                    player.x = 300;
                    player.y = 400;
                }
            }
            if (String(which_block(player.x, player.y)) == String(which_block(prize.x, prize.y - 30)) && !prize.follow && !prize.finito) { 
                if (!prize2.follow && !prize3.follow) {
                    if (game_over === false) {
                        prize.follow = true;
                    }
                }
            } else if (String(which_block(player.x, player.y)) == String(which_block(prize2.x, prize2.y - 30)) && !prize2.follow && !prize2.finito) { 
                if (!prize.follow && !prize3.follow) {
                    if (game_over === false) {
                        prize2.follow = true;
                    }
                }
            } else if (String(which_block(player.x, player.y)) == String(which_block(prize3.x, prize3.y - 30)) && !prize3.follow && !prize3.finito) { 
                if (!prize.follow && !prize2.follow) {
                    if (game_over === false) {
                        prize3.follow = true;
                    }
                }
            }
        }
        function refresh() {
            if (refreshCalled)
                return
            else
                refreshCalled = true

            setTimeout(() => {
                start = false
                game_over = false
                refreshCalled = false
                lives = LIVES_COUNT
                
                player = new Player()
                prize = new Prize(1)
                prize2 = new Prize(2);
                prize3 = new Prize(3);
                allEnemies = []

                console.log("REFRESH");

                generate()

                //location.reload()
            }, 2000);
        }
        document.addEventListener("keydown", function(e) {
            if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                e.preventDefault();
            }
        }, false);
        document.addEventListener('keyup', function(e) {
            var allowedKeys = {
                37: 'left',
                38: 'up',
                39: 'right',
                40: 'down',
                13: 'enter',
                122: 'fullscreen'
            };

            //console.log("pressed key", e.keyCode);
            player.handleInput(allowedKeys[e.keyCode]);
        });
        
        function startupTitle() {
            ctx.textAlign = "center";
            ctx.textBaseline = "Middle";
            ctx.lineWidth = 2;
            ctx.font = 'bold 30px Trebuchet MS, sans-serif';
            ctx.fillStyle = '#FFD700';
            ctx.fillText('Use the arrow keys to bring the gem back', 353.5, 166.65);
            ctx.fillText('from the other side of the road', 353.5, 210.65);
            ctx.font = 'bold 30px Trebuchet MS, sans-serif';
            ctx.strokeStyle = '#000000';
            ctx.strokeText('Use the arrow keys to bring the gem back', 353.5, 166.65);
            ctx.strokeText('from the other side of the road', 353.5, 210.65);
            ctx.lineWidth = 3;
            ctx.font = 'bold 50px Trebuchet MS, sans-serif';
            ctx.fillText('Press ENTER to start', 707/2, 333.3);
            ctx.font = 'bold 50px Trebuchet MS, sans-serif';
            ctx.strokeText('Press ENTER to start', 707/2, 333.3);
        }

        function winTitle() {
            ctx.textAlign = "center";
            ctx.textBaseline = "Middle";
            ctx.font = 'bold 50px Trebuchet MS, sans-serif';
            ctx.fillStyle = '#FFD700';
            ctx.fillText('You Win!', 353.5, 303);
            ctx.font = 'bold 50px Trebuchet MS, sans-serif';
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 3;
            ctx.strokeText('You Win!', 353.5, 303);
        }

        function looserTitle() {
            ctx.textAlign = "center";
            ctx.textBaseline = "Middle";
            ctx.font = 'bold 50px Trebuchet MS, sans-serif';
            ctx.fillStyle = '#FFD700';
            ctx.fillText('You loose!', 353.5, 303);
            ctx.font = 'bold 50px Trebuchet MS, sans-serif';
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 3;
            ctx.strokeText('You loose!', 353.5, 303);
        }

        // RESOURCES ===========================================>

        (function() {
            var resourceCache = {};
            var loading = [];
            var readyCallbacks = [];

            function load(urlOrArr) {
                if(urlOrArr instanceof Array) {
                    urlOrArr.forEach(function(url) {
                        _load(url);
                    });
                } else {
                    _load(urlOrArr);
                }
            }

            function _load(url) {
                if(resourceCache[url]) {
                    return resourceCache[url];
                } else {
                    var img = new Image();
                    img.onload = function() {
                        resourceCache[url] = img;

                        if(isReady()) {
                            readyCallbacks.forEach(function(func) { func(); });
                        }
                    };

                    resourceCache[url] = false;
                    img.src = url;
                    return false;
                }
            }
            function get(url) {
                return resourceCache[url];
            }

            function isReady() {
                var ready = true;
                for(var k in resourceCache) {
                    if(resourceCache.hasOwnProperty(k) &&
                    !resourceCache[k]) {
                        ready = false;
                    }
                }
                return ready;
            }
            function onReady(func) {
                readyCallbacks.push(func);
            }

            window.Resources = {
                load: load,
                get: get,
                onReady: onReady,
                isReady: isReady
            };
        })();

        // Buttons

        // let upButton = { x: 30, y: 500, width: 60, height: 60, color: 'blue' };
        // let downButton = { x: 120, y: 500, width: 60, height: 60, color: 'blue' };
        // let leftButton = { x: 210, y: 500, width: 60, height: 60, color: 'blue' };
        // let rightButton = { x: 300, y: 500, width: 60, height: 60, color: 'blue' };
        // let startButton = { x: 390, y: 500, width: 60, height: 60, color: 'red' };

        let startButton = { x: 300, y: 500, width: 60, height: 60, color: 'red' };
        let upButton = { x: 120, y: 420, width: 60, height: 60, color: 'blue' };
        let downButton = { x: 120, y: 500, width: 60, height: 60, color: 'blue' };
        let leftButton = { x: 30, y: 500, width: 60, height: 60, color: 'blue' };
        let rightButton = { x: 210, y: 500, width: 60, height: 60, color: 'blue' };
        let fullscreenButton = { x: 640, y: 520, width: 40, height: 40, color: 'yellow' };

        // ENGINE ===========================================>

        var Engine = function(global) {
        var doc = global.document,
            win = global.window,
            canvas = doc.createElement('canvas'),
            ctx = canvas.getContext('2d'),
            lastTime;
        canvas.width = 707;
        canvas.height = 606;
        canvas.display = "block";
        doc.body.appendChild(canvas);

        function drawButton(button) {
            ctx.fillStyle = button.color;
            ctx.fillRect(button.x, button.y, button.width, button.height);
        }

        function drawLivesText() {
            ctx.font = "50px Arial";
            ctx.fillText(lives, 30, 110);
        }

        // Detect button press
        function isButtonPressed(button, touchX, touchY) {
            return touchX >= button.x && touchX <= button.x + button.width &&
                touchY >= button.y && touchY <= button.y + button.height;
        }

        canvas.addEventListener('touchstart', (e) => {
            const rect = canvas.getBoundingClientRect()

            const touch = e.touches[0];
            // const touchX = touch.clientX - canvas.offsetLeft;
            // const touchY = touch.clientY - canvas.offsetTop;

            const touchX = touch.clientX - rect.left;
            const touchY = touch.clientY - rect.top;

            console.log("btn touch");

            // Check if any of the buttons are pressed
            if (isButtonPressed(upButton, touchX, touchY)) {
                player.handleInput("up");
            } else if (isButtonPressed(downButton, touchX, touchY)) {
                player.handleInput("down");
            } else if (isButtonPressed(leftButton, touchX, touchY)) {
                player.handleInput("left");
            } else if (isButtonPressed(rightButton, touchX, touchY)) {
                player.handleInput("right");
            } else if (isButtonPressed(startButton, touchX, touchY)) {
                player.handleInput("enter", true);
            } else if (isButtonPressed(fullscreenButton, touchX, touchY)) {
                player.handleInput("fullscreen");
            }
        });

        function main() {
            var now = Date.now(),
                dt = (now - lastTime) / 1000.0;
            update(dt);
            render();

            lastTime = now;

            if (game_over === true) {
                refresh();
            }
            win.requestAnimationFrame(main);
        }
        function init() {
            generate();
            lastTime = Date.now();
            main();
        }
        function update(dt) {
            updateEntities(dt);
            if (start === true) {
                if (allEnemies[allEnemies.length - 1].x > 100) {
                    generate();
                }
            }    
            checkCollisions();
            prize.render();
            prize2.render();
            prize3.render();
        }
        function updateEntities(dt) {       
            prize.update();
            prize2.update();
            prize3.update();
            allEnemies.forEach(function(enemy) {
                enemy.update(dt);
            });
            player.update();
        }
        function render() {
            ctx.clearRect(0, 0, 707, 100);
            ctx.clearRect(0, 588, 707, 50);
            var rowImages = [
                    grassImage,//'/images/grass-block.png',   // Top row is grass
                    stoneImage,//'/images/stone-block.png',   // Row 1 of 3 of stone
                    stoneImage,//'/images/stone-block.png',   // Row 2 of 3 of stone
                    stoneImage,//'/images/stone-block.png',   // Row 3 of 3 of stone
                    grassImage,//'/images/grass-block.png',   // Row 1 of 2 of grass
                    grassImage//'/images/grass-block.png'    // Row 2 of 2 of grass
                ],
                numRows = 6,
                numCols = 7,
                row, col;
            var grid = [];
            for (row = 0; row < numRows; row++) {
                for (col = 0; col < numCols; col++) {
                    grid.push([row, col]);
                    ctx.drawImage(Resources.get(rowImages[row]), col * 101, row * 83);
                }
            }
            renderEntities();
            if (start === true) {
                if (lives === 0) {
                    looserTitle();
                    game_over = true;
                }
                else if (prize.finito && prize2.finito && prize3.finito) {
                    winTitle();
                    game_over = true;
                }
            } else {
                startupTitle();
            }
        }
        function renderEntities() {            
            allEnemies.forEach(function(enemy) {
                enemy.render();
            });
            if (start === true) {
                prize.render();
                prize2.render();
                prize3.render();                
                player.render();
                drawLivesText();
                drawButton(upButton);
                drawButton(downButton);
                drawButton(leftButton);
                drawButton(rightButton);
            }
            else {
                drawButton(startButton);
            }

            drawButton(fullscreenButton);               
        }

        Resources.load([
            stoneImage,//'/images/stone-block.png',
            grassImage,//'/images/grass-block.png',
            bugImage,//'/images/enemy-bug.png',
            characterImage,//'/images/char-boy.png',
            gemImage,//'/images/Gem Blue.png'
        ]);
        Resources.onReady(init);
        global.ctx = ctx;
    }

    window.onload = function () {
        window.onload = Engine(this);
    }
    </script>
</body>
</html>
