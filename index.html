        window.upArrow = upArrowBase64
        window.downArrow = downArrowBase64
        window.leftArrow = leftArrowBase64
        window.rightArrow = rightArrowBase64
        window.stecLogo = stecLogoBase64

        const IS_DEBUG = false

        const LIVES_COUNT = IS_DEBUG ? 1 : 5;
        const MAX_SECONDS = IS_DEBUG ? 10 : 30;
        const REFRESH_TIME_SECONDS = 8

        const PIN = "1452"
        const PIN_ARRAY = [PIN, "7523", "1781", "1331", "1549", "2255", "7334", "0589"]
        const PIN_BTN_COLORS = ["red", "green", "blue", "grey", "red", "green", "blue", "grey"]
        const PIN_BTN_FIRST_POS_X = 210
        const PIN_BTN_FIRST_POS_Y = 420
        const PIN_BTN_SCALE = 60

        function shuffle(array) {
            let currentIndex = array.length;

            while (currentIndex != 0) {
                let randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                [array[currentIndex], array[randomIndex]] = [
                array[randomIndex], array[currentIndex]];
            }
        }

        function shufflePassword(force = false) {
            if (pinRandomized && !force)
                return

            shuffle(PIN_ARRAY)
            shuffle(PIN_BTN_COLORS)

            if (JSON.stringify(PIN_ARRAY) != JSON.stringify(lastPinSequence)) {
                pinRandomized = true
                lastPinSequence = Array(...PIN_ARRAY)
            }
        }

        // APP ===========================================>

        var Enemy = function() {
            if (start === true) {
                this.sprite = bugImage
            }
            this.x = (-300 + Math.random() * 101);
            var y_position;
            hash();
            this.y = y_position;
            function hash() {
                number = Math.floor(Math.random() * 101) * 4;
                if (number < 100) {
                    y_position = 50;
                } else if (number > 100 && number < 300) {
                    y_position = 140;
                } else if (number > 200) {
                    y_position = 230;
                }

                return y_position;
            }

            var level = 1;
            if (prize.finito)
                level++;
            if (prize2.finito)
                level++;
            if (prize3.finito)
                level++;
            
            var speedLevel = 270;
            if (level === 2) {
                speedLevel = 350;
            } else if (level === 3) {
                speedLevel = 400;
            }

            this.speed = (Math.floor((Math.random() + 1) * speedLevel));
        };
        Enemy.prototype.update = function(dt) {
            this.x = this.x + this.speed * dt;
        };
        Enemy.prototype.render = function() {
            if (this.sprite) {
                ctx.drawImage(Resources.get(this.sprite), this.x, this.y);
            }
        };
        var Player = function() {
            this.sprite = characterImage//`${relativePath}/images/char-boy.png`;
            this.x = 1000;
            this.y = 400;
        };

        Player.prototype.update = function(dt) {
        };

        Player.prototype.render = function() {
            ctx.drawImage(Resources.get(this.sprite), this.x, this.y);
        };

        Player.prototype.handleInput = function(keyCode, touchPad = false) {
            if (keyCode == 'left' && this.x > 0 && game_over === false && start === true) {
                this.x = this.x - 100;
            } else if (keyCode == 'up' && this.y > 30 && game_over === false && start === true) {
                this.y = this.y - 83;
            } else if (keyCode == 'right' && this.x < 556 && game_over === false && start === true) {
                this.x = this.x + 100;
            } else if (keyCode == 'down' && this.y < 355 && game_over === false && start === true) {
                this.y = this.y + 83;
            } else if (keyCode == 'enter' && start === false) {
                this.x = this.x - 700;
                start = true;
                startTime = Date.now();
            } else if (keyCode == 'fullscreen') {
                document.querySelector("body").requestFullscreen()
            } else if (PIN_ARRAY.includes(keyCode)) {
                checkPassword(keyCode)
            }
        };
        
        Player.prototype.follow = function(gemType) {
            if (gemType === 2) {
                prize2.x = this.x;
                prize2.y = this.y;
            } else if (gemType === 3) {
                prize3.x = this.x;
                prize3.y = this.y;
            } else {
                prize.x = this.x;
                prize.y = this.y;
            }
        };
        var Prize = function (gemType) {
            this.gemType = gemType;
            this.follow = false;
            this.finito = false;
            
            if (gemType === 2) {
                this.sprite = gemImage//`${relativePath}/images/Gem Blue.png`;
                this.x = 330;
                this.y = 30;
            } else if (gemType === 3) {
                this.sprite = gemImage//`${relativePath}/images/Gem Blue.png`;
                this.x = 130;
                this.y = 30;
            } else {
                this.sprite = gemImage//`${relativePath}/images/Gem Blue.png`;
                this.x = 530;
                this.y = 30;
            }
        };
        Prize.prototype.update = function() {
            if (this.follow === true) {
                player.follow(this.gemType);
            }
        };
        Prize.prototype.render = function() {
            ctx.drawImage(Resources.get(this.sprite), this.x, this.y, 50.5, 85.5);
            if (this.y > 300 && !this.finito) {
                this.follow = false;
                this.finito = true;

                const isEvenNum = this.gemType % 2 == 0

                this.x = 460 + this.gemType * (isEvenNum ? 20 : 10)
                this.y = 320 + this.gemType * (isEvenNum ? 1 : 10)

                if (game_over === false) {
                    this.x = this.x + 30;
                    this.y = this.y +143;
                }
            }
        };

        var PlayerCar = function () {
            this.sprite = playerCarImage
            this.x = 570;
            this.y = 420;
        }
        PlayerCar.prototype.render = function() {
            ctx.drawImage(Resources.get(this.sprite), this.x, this.y);
        };

        var start = false;
        var game_over = false;
        var refreshCalled = false;
        var player = new Player();
        var prize = new Prize(1);
        var prize2 = new Prize(2);
        var prize3 = new Prize(3);
        var playerCar = new PlayerCar();
        var allEnemies = [];
        var lives = LIVES_COUNT;
        var startTime = 0;
        var timerSeconds = MAX_SECONDS;
        var masterCount = 0;
        var amateurCount = 0;
        var beginnerCount = 0;
        
        let startButton = { x: 300, y: 500, width: 120, height: 60, color: 'red' };
        let fullscreenButton = { x: 620, y: 500, width: 60, height: 60, color: 'yellow' };

        let upButton = { x: 120, y: 420, width: 60, height: 60, color: 'blue', img: upArrow };
        let downButton = { x: 120, y: 500, width: 60, height: 60, color: 'blue', img: downArrow };
        let leftButton = { x: 30, y: 500, width: 60, height: 60, color: 'blue', img: leftArrow };
        let rightButton = { x: 210, y: 500, width: 60, height: 60, color: 'blue', img: rightArrow };
        
        let passwordArray = []
        for (var i = 0; i < PIN.length; i++) {
            passwordArray.push(PIN.charAt(i))
        }

        var showPin = true
        let pinButtons = []
        let pinRandomized = false
        let lastPinSequence = []

        checkPassword = function(pressedPin) {
            if (PIN === pressedPin) {
                showPin = false
            } else {
                shufflePassword(true)
            }
        }

        generate = function() {
            for (var i = 0; i < 2; i++) {
                e = new Enemy;
                e.push;
                allEnemies.push(e);
            }
        };
        function which_block(x, y) {
            var row;
            var col;
            if (x < 0) {
                row = -1;
                col = -1;
            } else {
                for (var i=0; i<8; i++) {

                    if (y < i*83 -60) {break;}
                        row = i;
                }
                for (i=0; i<8; i++) {
                    if (x + 60 < i*100) {break;}
                        col = i;
                }  
            }
            return [row, col];
        }
        function checkCollisions() {
            for (var i = 0; i < allEnemies.length; i++) {
                if (String(which_block(allEnemies[i].x, allEnemies[i].y)) === String(which_block(player.x, player.y))) {
                    lives--;                    

                    if (prize.follow === true) {
                        prize.follow = false;
                        prize.x = player.x;
                        prize.y = player.y;
                    }

                    if (prize2.follow === true) {
                        prize2.follow = false;
                        prize2.x = player.x;
                        prize2.y = player.y;
                    }

                    if (prize3.follow === true) {
                        prize3.follow = false;
                        prize3.x = player.x;
                        prize3.y = player.y;
                    }

                    allEnemies = [];
                    generate();
                    player.x = 300;
                    player.y = 400;
                }
            }
            if (String(which_block(player.x, player.y)) == String(which_block(prize.x, prize.y - 30)) && !prize.follow && !prize.finito) { 
                if (!prize2.follow && !prize3.follow) {
                    if (game_over === false) {
                        prize.follow = true;
                    }
                }
            } else if (String(which_block(player.x, player.y)) == String(which_block(prize2.x, prize2.y - 30)) && !prize2.follow && !prize2.finito) { 
                if (!prize.follow && !prize3.follow) {
                    if (game_over === false) {
                        prize2.follow = true;
                    }
                }
            } else if (String(which_block(player.x, player.y)) == String(which_block(prize3.x, prize3.y - 30)) && !prize3.follow && !prize3.finito) { 
                if (!prize.follow && !prize2.follow) {
                    if (game_over === false) {
                        prize3.follow = true;
                    }
                }
            }
        }
        function refresh() {
            if (refreshCalled)
                return
            else
                refreshCalled = true

            setTimeout(() => {
                start = false
                game_over = false
                refreshCalled = false
                showPin = true
                pinRandomized = false

                lives = LIVES_COUNT
                startTime = 0
                timerSeconds = MAX_SECONDS
                
                player = new Player()
                prize = new Prize(1)
                prize2 = new Prize(2);
                prize3 = new Prize(3);
                allEnemies = []

                generate()
            }, REFRESH_TIME_SECONDS * 1000);
        }
        document.addEventListener("keydown", function(e) {
            if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                e.preventDefault();
            }
        }, false);
        document.addEventListener('keyup', function(e) {
            var allowedKeys = {
                37: 'left',
                38: 'up',
                39: 'right',
                40: 'down',
                13: 'enter',
                122: 'fullscreen'
            };

            passwordArray.forEach(num => {
                let keyCode = num.charCodeAt(0)

                allowedKeys[keyCode] = num
            })
            
            player.handleInput(allowedKeys[e.keyCode]);
        });

        function passwordTitle() {
            ctx.textAlign = "center";
            ctx.textBaseline = "Middle";
            ctx.lineWidth = 2;
            ctx.font = 'bold 50px Trebuchet MS, sans-serif';
            ctx.fillStyle = '#ffd456';
            ctx.fillText('Izvlies pareizo PIN kodu', 353.5, 370);
        }
        
        function startupTitle() {
            ctx.textAlign = "center";
            ctx.textBaseline = "Middle";
            ctx.lineWidth = 2;
            ctx.font = 'bold 70px Trebuchet MS, sans-serif';
            ctx.fillStyle = '#ffd456';
            ctx.fillText('Paldzi veukam ', 353.5, 200.65);
            ctx.fillText('uzpildt autiu', 353.5, 285.65);
        }

        function winTitle() {
            const text = "Tu esi meistars"
            const text2 = "Tu paldzji veukam"
            const text3 = "Dodies saemt balvu"

            ctx.textAlign = "center";
            ctx.textBaseline = "Middle";

            ctx.font = 'bold 50px Trebuchet MS, sans-serif';
            ctx.fillStyle = '#FFD700';
            ctx.fillText(text, 353.5, 213);
            ctx.fillText(text2, 353.5, 263);
            ctx.fillText(text3, 353.5, 313);

            ctx.font = 'bold 50px Trebuchet MS, sans-serif';
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 3;
            ctx.strokeText(text, 353.5, 213);
            ctx.strokeText(text2, 353.5, 263);
            ctx.strokeText(text3, 353.5, 313);
        }

        function consolationTitle(winCount) {
            const text = "Sples beigas"
            const text2 = `Tu esi ${winCount == 2 ? "Amatieris" : "Iescjs"}`
            const text3 = "Dodies saemt balvu"

            ctx.textAlign = "center";
            ctx.textBaseline = "Middle";

            ctx.font = 'bold 50px Trebuchet MS, sans-serif';
            ctx.fillStyle = '#FFD700';
            ctx.fillText(text, 353.5, 213);
            ctx.fillText(text2, 353.5, 263);
            ctx.fillText(text3, 353.5, 313);

            ctx.font = 'bold 50px Trebuchet MS, sans-serif';
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 3;
            ctx.strokeText(text, 353.5, 213);
            ctx.strokeText(text2, 353.5, 263);
            ctx.strokeText(text3, 353.5, 313);
        }

        function looserTitle() {
            const text = "Sples beigas"
            
            ctx.textAlign = "center";
            ctx.textBaseline = "Middle";

            ctx.font = 'bold 50px Trebuchet MS, sans-serif';
            ctx.fillStyle = '#FFD700';
            ctx.fillText(text, 353.5, 303);

            ctx.font = 'bold 50px Trebuchet MS, sans-serif';
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 3;
            ctx.strokeText(text, 353.5, 303);
        }

        // RESOURCES ===========================================>

        (function() {
            var resourceCache = {};
            var loading = [];
            var readyCallbacks = [];

            function load(urlOrArr) {
                if(urlOrArr instanceof Array) {
                    urlOrArr.forEach(function(url) {
                        _load(url);
                    });
                } else {
                    _load(urlOrArr);
                }
            }

            function _load(url) {
                if(resourceCache[url]) {
                    return resourceCache[url];
                } else {
                    var img = new Image();
                    img.onload = function() {
                        resourceCache[url] = img;

                        if(isReady()) {
                            readyCallbacks.forEach(function(func) { func(); });
                        }
                    };

                    resourceCache[url] = false;
                    img.src = url;
                    return false;
                }
            }
            function get(url) {
                return resourceCache[url];
            }

            function isReady() {
                var ready = true;
                for(var k in resourceCache) {
                    if(resourceCache.hasOwnProperty(k) &&
                    !resourceCache[k]) {
                        ready = false;
                    }
                }
                return ready;
            }
            function onReady(func) {
                readyCallbacks.push(func);
            }

            window.Resources = {
                load: load,
                get: get,
                onReady: onReady,
                isReady: isReady
            };
        })();

        // ENGINE ===========================================>

        var Engine = function(global) {
        var doc = global.document,
            win = global.window,
            canvas = doc.createElement('canvas'),
            ctx = canvas.getContext('2d'),
            lastTime;
        canvas.width = 707;
        canvas.height = 606;
        canvas.display = "block";
        doc.body.appendChild(canvas);

        function drawPassword() {
            pinButtons = []
            let half = PIN_ARRAY.length / 2
            
            PIN_ARRAY.forEach((pin, index) => {
                const isInSecondRow = index >= half

                const xAxis = PIN_BTN_FIRST_POS_X + (isInSecondRow ? index - half : index) * 90
                const yAxis = isInSecondRow ? PIN_BTN_FIRST_POS_Y + 70 : PIN_BTN_FIRST_POS_Y

                const button = {
                    x: xAxis,
                    y: yAxis,
                    width: PIN_BTN_SCALE,
                    height: PIN_BTN_SCALE,
                    color: PIN_BTN_COLORS[index],
                    pin
                }
                
                drawButton(button, { text: pin })
                pinButtons.push(button)
            })    
        }

        function drawButton(button, attr = {}) {
            if (button.img) {
                ctx.drawImage(Resources.get(button.img), button.x, button.y);
                return
            }

            ctx.fillStyle = button.color;
            ctx.fillRect(button.x, button.y, button.width, button.height);

            if (attr.text) {
                let size = attr.size || 20
                let color = attr.color || '#ffd456'

                ctx.font = `bold ${size}px Trebuchet MS, sans-serif`;
                ctx.fillStyle = color;
                ctx.lineWidth = 2;
                ctx.fillText(attr.text, button.x + (button.width / 2), button.y + (button.height / 1.6));
            }
        }

        function drawLivesText() {
            ctx.fillStyle = '#ffd456'
            ctx.font = "50px Arial";
            ctx.fillText(lives, 50, 110);
        }

        function drawTimerText() {
            ctx.fillStyle = '#ffd456'
            ctx.font = "50px Arial";
            ctx.fillText(timerSeconds, 655, 110);
        }

        function drawMasterText() {
            ctx.font = "30px Arial";
            ctx.fillText("Meistari: " + masterCount, 100, 440);
        }

        function drawAmauterText() {
            ctx.font = "30px Arial";
            ctx.fillText("Amatieri: " + amateurCount, 100, 490);
        }

        function drawBeginnerText() {
            ctx.font = "30px Arial";
            ctx.fillText("Iescji: " + beginnerCount, 100, 540);
        }

        function drawStecLogo() {
            if (start)
                return

            ctx.drawImage(Resources.get(stecLogo), 560, 60, 140, 60);
        }

        // Detect button press
        function isButtonPressed(button, touchX, touchY) {
            return touchX >= button.x && touchX <= button.x + button.width &&
                touchY >= button.y && touchY <= button.y + button.height;
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect()

            const touchX = e.clientX - rect.left;
            const touchY = e.clientY - rect.top;

            // Check if any of the buttons are pressed

            if (isButtonPressed(fullscreenButton, touchX, touchY))
                player.handleInput("fullscreen");

            if (showPin) {
                const pressedPasswordButton = pinButtons.find(btn => isButtonPressed(btn, touchX, touchY))
                if (pressedPasswordButton)
                    player.handleInput(pressedPasswordButton.pin)

            } else {
                if (start) {
                    if (isButtonPressed(upButton, touchX, touchY)) {
                        player.handleInput("up");
                    } else if (isButtonPressed(downButton, touchX, touchY)) {
                        player.handleInput("down");
                    } else if (isButtonPressed(leftButton, touchX, touchY)) {
                        player.handleInput("left");
                    } else if (isButtonPressed(rightButton, touchX, touchY)) {
                        player.handleInput("right");
                    }
                } else {
                    if (isButtonPressed(startButton, touchX, touchY)) {
                        player.handleInput("enter", true);
                    }
                }
            }
        });

        function main() {
            var now = Date.now(),
                dt = (now - lastTime) / 1000.0;
            update(dt);
            render();

            lastTime = now;

            if (game_over === true) {
                refresh();
            }
            win.requestAnimationFrame(main);
        }
        function init() {
            generate();
            lastTime = Date.now();
            main();
        }
        function update(dt) {
            updateEntities(dt);
            if (start === true && !IS_DEBUG) {
                if (allEnemies[allEnemies.length - 1].x > 100) {
                    generate();
                }                
            }    

            checkCollisions();
            prize.render();
            prize2.render();
            prize3.render();
        }
        function updateEntities(dt) {       
            prize.update();
            prize2.update();
            prize3.update();
            allEnemies.forEach(function(enemy) {
                enemy.update(dt);
            });
            player.update();
        }
        function render() {
            ctx.clearRect(0, 0, 707, 100);
            ctx.clearRect(0, 588, 707, 50);

            var rowImages = [
                    grassImage,//'/images/grass-block.png',   // Top row is grass
                    stoneImage,//'/images/stone-block.png',   // Row 1 of 3 of stone
                    stoneImage,//'/images/stone-block.png',   // Row 2 of 3 of stone
                    stoneImage,//'/images/stone-block.png',   // Row 3 of 3 of stone
                    grassImage,//'/images/grass-block.png',   // Row 1 of 2 of grass
                    grassImage//'/images/grass-block.png'    // Row 2 of 2 of grass
                ],
                numRows = 6,
                numCols = 7,
                row, col;
            var grid = [];
            for (row = 0; row < numRows; row++) {
                for (col = 0; col < numCols; col++) {
                    grid.push([row, col]);
                    ctx.drawImage(Resources.get(rowImages[row]), col * 101, row * 83);
                }
            }

            renderEntities();
            drawStecLogo();

            if (start === true) {
                if (lives === 0) {
                    if (game_over === false) {
                        var winCount = 0;         
                        if (prize.finito)
                            winCount++;
                        if (prize2.finito)
                            winCount++;
                        if (prize3.finito)
                            winCount++;

                        if (winCount == 2) {
                            amateurCount++;
                        } else if (winCount == 1) {
                            beginnerCount++;
                        }
                    }
                    
                    if (prize.finito || prize2.finito || prize3.finito) {
                        consolationTitle([prize.finito, prize2.finito, prize3.finito].filter(p => p).length)
                    } else {
                        looserTitle();
                    }

                    game_over = true;
                } else if (prize.finito && prize2.finito && prize3.finito) {
                    if (game_over === false) {
                        masterCount++;
                    }
                    winTitle();
                    game_over = true;
                } else if (game_over === false) {
                    if (timerSeconds > 0)
                        timerSeconds = MAX_SECONDS - Math.floor(((Date.now() - startTime) % (1000 * 60)) / 1000);                   
                    if (timerSeconds <= 0) {
                        lives = 0;
                    }
                }
            } else {
                if (showPin) {
                    passwordTitle();
                    startupTitle();
                } else {
                    startupTitle();
                }
            }
        }
        function renderEntities() { 
            allEnemies.forEach(function(enemy) {
                enemy.render();
            });            
            
            if (showPin) {
                if (!pinRandomized) {
                    shufflePassword(PIN_ARRAY)
                }

                drawMasterText();
                drawAmauterText();
                drawBeginnerText();

                drawPassword();
            } else {
                if (start === true) {
                    prize.render();
                    prize2.render();
                    prize3.render();                
                    player.render();
                    playerCar.render();

                    drawLivesText();
                    drawTimerText();

                    drawButton(upButton, { text: "", size: 40 });
                    drawButton(downButton, { text: "", size: 40 });
                    drawButton(leftButton, { text: "", size: 40 });
                    drawButton(rightButton, { text: "", size: 40 });
                } else {
                    drawMasterText();
                    drawAmauterText();
                    drawBeginnerText();
                    drawButton(startButton, { text: "Skt" });
                }
            }

            if (window.innerHeight != screen.height) {
                drawButton(fullscreenButton, { text: "", size: 30, color: "black" });
            }
        }

        Resources.load([
            stoneImage,//'/images/stone-block.png',
            grassImage,//'/images/grass-block.png',
            bugImage,//'/images/enemy-bug.png',
            characterImage,//'/images/char-boy.png',
            gemImage,//'/images/Gem Blue.png'
            playerCarImage,
            upArrow,
            downArrow,
            leftArrow,
            rightArrow,
            stecLogo
        ]);
        Resources.onReady(init);
        global.ctx = ctx;
    }

    window.onload = function () {
        window.onload = Engine(this);
    }
    </script>
